stages:
  data_split:
    cmd: python src/data_split.py
    deps:
    - data/pool_data
    - src/data_split.py
    params:
    - base
    - data_split
    outs:
    - data/test_data
    - data/train_data
  upload:
    cmd: aws s3 sync data/train_data s3://example-get-started-experiments-non-demo/data/train_data
    deps:
    - data/train_data
    outs:
    - s3://example-get-started-experiments-non-demo/data/train_data:
        cache: false
  train:
    cmd: python src/train.py ${base} ${train}
    deps:
    - data/train_data
    - src/train.py
    outs:
    - models/model.pkl
    - models/model.pth
  evaluate:
    cmd: python src/evaluate.py
    deps:
    - data/test_data
    - models/model.pkl
    - src/evaluate.py
    params:
    - base
    - evaluate